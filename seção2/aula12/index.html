<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Integração entre HTML e Javascript</title>
    <!-- não é uma boa prática colocar o código JS no head do html -->
</head>
<body>
    <!-- se for preciso colocar um script direto no arquivo HTML é melhor colocar no body -->
<script src="index.js">
    /* a forma mais recomendada de carregar um script no HTML 
    e criar um arquivo.js (de preferência em uma pasta com arquivos JS) e chamar ele para dentro do HTML
    utilizando o "src" */
</script>
</body>
</html>
